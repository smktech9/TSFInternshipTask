
<div class="container">

    <form (ngSubmit)="processCourseForm(course)">
      <div class="form group">
        <label for="course">Course</label>
        <input type="text" name="course" class="form-control" [(ngModel)]="course.course">
      </div>
      <div class="form group">
          <label for="technologies">Technologies</label>
          <input type="text" name="technologies" class="form-control" [(ngModel)]="course.technologies">
      </div>
      <div class="form group">
          <label for="platform">Platform</label>
          <input type="text" name="platform" class="form-control" [(ngModel)]="course.platform">
      </div>
      <div class="form group">
          <label for="instructors">Instructors</label>
          <input type="text" name="instructors" class="form-control" [(ngModel)]="course.instructors">
      </div>
      <input type="submit" value="save" class="btn btn-success">
    </form>
  </div>
